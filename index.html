<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Główne - Wybierz Grę</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2a38; 
            color: #ffebc5; 
        }

        .container {
            text-align: center;
            background-color: #233044; 
            border-radius: 15px;
            padding: 40px 20px;
            width: 300px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #ffebc5;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .menu a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .menu a:nth-child(1) { background-color: #4CAF50; }
        .menu a:nth-child(2) { background-color: #f44336; }
        .menu a:nth-child(3) { background-color: #2196F3; }

        .menu a:hover {
            opacity: 0.8;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wybierz Grę</h1>
        <div class="menu">
            <a href="index1.html">Gra 1</a>
            <a href="index2.html">Gra 2</a>
            <a href="index3.html">Gra 3</a>
        </div>
    </div>
</body>
</html>
